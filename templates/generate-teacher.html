  <script>
    const avatarFolders = {
      'ramah': "{{ url_for('static', filename='images/ramah') }}/",
      'disiplin': "{{ url_for('static', filename='images/disiplin') }}/",
      'interaktif': "{{ url_for('static', filename='images/interaktif') }}/"
    };

    function getRandomAvatar(style) {
      const randomNumber = Math.floor(Math.random() * 5) + 1;
      return avatarFolders[style] + 'avatar' + randomNumber + '.png';
    }

    function updateAvatar() {
      const style = document.getElementById('teaching-style').value;
      if (style) {
        const avatarImg = document.getElementById('teacherAvatar');
        const newSrc = getRandomAvatar(style) + '?t=' + new Date().getTime();
        avatarImg.src = newSrc;
      } else {
        debugLog('No style selected');
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const generateButton = document.getElementById('generateButton');
      const teachingStyle = document.getElementById('teaching-style');

      generateButton.addEventListener('click', function(event) {
        updateAvatar();
      });

      teachingStyle.addEventListener('change', function(event) {
        updateAvatar();
      });
    });
  </script>
